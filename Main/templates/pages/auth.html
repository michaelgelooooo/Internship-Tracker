{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="flex items-center justify-center w-full mt-8">
    <div class="w-full max-w-xl">
        <div class="tabs tabs-box tabs-xl justify-center bg-orange-100 p-8 shadow-lg">

            <input type="radio" name="auth_tabs" class="tab [--tab-bg:#FFF7ED] font-bold text-teal-800 text-center flex-1 mb-8" id="login-tab"
                aria-label="LOG-IN" checked />
            <div class="tab-content">
                {% include 'partials/login.html' %}
            </div>

            <input type="radio" name="auth_tabs" class="tab [--tab-bg:#FFF7ED] font-bold text-teal-800 text-center flex-1 mb-8 " id="register-tab"
                aria-label="REGISTER" />
            <div class="tab-content">
                {% include 'partials/register.html' %}
            </div>

        </div>
    </div>
</div>
{% endblock %}
