<form method="POST" action="{% url 'register' %}" class="space-y-4">
    {% csrf_token %}

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.level_tag }} shadow-lg mb-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <i class="fas fa-exclamation-triangle"></i>
            <span>{{ message }}</span>
        </div>
        <button type="button" class="btn btn-sm btn-ghost btn-circle" onclick="this.closest('.alert').remove()">
            <i class="fas fa-times"></i>
        </button>
    </div>
    {% endfor %}
    {% endif %}

    <div>
        <label class="label font-semibold text-teal-800">Username</label>
        <input type="text" name="username"
            class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
            placeholder="Choose a username" required>
    </div>

    <div class="grid grid-cols-2 gap-3">
        <div>
            <label class="label font-semibold text-teal-800">First Name</label>
            <input type="text" name="first_name"
                class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
                placeholder="First Name" required>
        </div>
        <div>
            <label class="label font-semibold text-teal-800">Last Name</label>
            <input type="text" name="last_name"
                class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
                placeholder="Last Name" required>
        </div>
    </div>

    <div>
        <label class="label font-semibold text-teal-800">Email</label>
        <input type="email" name="email"
            class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
            placeholder="Your email" required>
    </div>

    <div>
        <label class="label font-semibold text-teal-800">Password</label>
        <input type="password" name="password1"
            class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
            placeholder="Enter password" required>
    </div>

    <div>
        <label class="label font-semibold text-teal-800">Confirm Password</label>
        <input type="password" name="password2"
            class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
            placeholder="Confirm password" required>
    </div>

    <div>
        <label class="label font-semibold text-teal-800">Company Name</label>
        <input type="text" name="company_name"
            class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
            placeholder="Company" required>
    </div>

    <div>
        <label class="label font-semibold text-teal-800">Supervisor Name</label>
        <input type="text" name="supervisor_name"
            class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
            placeholder="Supervisor" required>
    </div>

    <div class="grid grid-cols-2 gap-3">
        <div>
            <label class="label font-semibold text-teal-800">Start Date</label>
            <input type="date" name="start_date"
                class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
                required>
        </div>
        <div>
            <label class="label font-semibold text-teal-800">Total Hours Required</label>
            <input type="number" name="total_hours_required" min="0"
                class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
                placeholder="e.g. 240" required>
        </div>
    </div>

    <button type="submit"
        class="btn btn-lg w-full bg-teal-600 hover:bg-teal-700 text-white font-bold rounded-lg shadow-lg border-none mt-4">
        REGISTER
    </button>
</form>
