<form method="POST" class="space-y-4">
    {% csrf_token %}
    {% if form.non_field_errors %}
    <p class="text-red-500 text-sm">{{ form.non_field_errors }}</p>
    {% endif %}

    <div>
        <label class="label font-semibold text-teal-800">Username</label>
        <input type="text" name="username"
            class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
            placeholder="Choose a username" required>
    </div>

    <div>
        <label class="label font-semibold text-teal-800">Email</label>
        <input type="email" name="email"
            class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
            placeholder="Your email" required>
    </div>

    <div>
        <label class="label font-semibold text-teal-800">Password</label>
        <input type="password" name="password1"
            class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
            placeholder="Enter password" required>
    </div>

    <div>
        <label class="label font-semibold text-teal-800">Confirm Password</label>
        <input type="password" name="password2"
            class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
            placeholder="Confirm password" required>
    </div>

    <div>
        <label class="label font-semibold text-teal-800">Company Name</label>
        <input type="text" name="company_name"
            class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
            placeholder="Company" required>
    </div>

    <div class="grid grid-cols-2 gap-3">
        <div>
            <label class="label font-semibold text-teal-800">Start Date</label>
            <input type="date" name="start_date"
                class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
                required>
        </div>
        <div>
            <label class="label font-semibold text-teal-800">Total Hours Required</label>
            <input type="number" name="total_hours_required" min="0"
                class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
                placeholder="e.g. 240" required>
        </div>
    </div>

    <button type="submit"
        class="btn btn-lg w-full bg-teal-600 hover:bg-teal-700 text-white font-bold rounded-lg shadow-lg border-none mt-8">
        REGISTER
    </button>
</form>
