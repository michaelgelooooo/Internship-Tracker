<input type="checkbox" id="log-modal" class="modal-toggle" />
<div class="modal">
    <div class="modal-box relative bg-orange-100 rounded-2xl shadow-lg p-8 max-w-xl">
        <label for="log-modal" class="btn btn-sm btn-circle absolute right-4 top-4">âœ•</label>

        <h3 class="text-2xl font-bold text-teal-700 text-center">EDIT DAILY TIME RECORD</h3>
        <p id="modal-date" class="text-teal-700 font-medium text-center text-lg mb-6"></p>

        <form method="POST" action="{% url 'update-log' %}" id="daily-log-form">
            {% csrf_token %}

            <input type="hidden" name="day" id="modal-day">

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                <div class="flex flex-col">
                    <label for="modal-am-in" class="font-semibold text-teal-700 mb-2">AM In</label>
                    <input type="time" name="am_in" id="modal-am-in" class="input input-bordered w-full input-lg py-2">
                </div>
                <div class="flex flex-col">
                    <label for="modal-am-out" class="font-semibold text-teal-700 mb-2">AM Out</label>
                    <input type="time" name="am_out" id="modal-am-out" class="input input-bordered w-full input-lg py-2">
                </div>
                <div class="flex flex-col">
                    <label for="modal-pm-in" class="font-semibold text-teal-700 mb-2">PM In</label>
                    <input type="time" name="pm_in" id="modal-pm-in" class="input input-bordered w-full input-lg py-2">
                </div>
                <div class="flex flex-col">
                    <label for="modal-pm-out" class="font-semibold text-teal-700 mb-2">PM Out</label>
                    <input type="time" name="pm_out" id="modal-pm-out" class="input input-bordered w-full input-lg py-2">
                </div>
            </div>
        </form>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
            <form method="POST" action="{% url 'mark-day' %}" class="w-full">
                {% csrf_token %}

                <input type="hidden" name="day" id="holiday-day">
                <input type="hidden" name="mark" value="holiday">

                <button type="submit"
                    class="w-full py-2 text-orange-700 font-semibold rounded-lg border-2 border-orange-500 hover:bg-orange-200 transition">
                    Mark as Holiday
                </button>
            </form>

            <form method="POST" action="{% url 'mark-day' %}" class="w-full">
                {% csrf_token %}

                <input type="hidden" name="day" id="weekend-day">
                <input type="hidden" name="mark" value="weekend">

                <button type="submit"
                    class="w-full py-2 text-orange-700 font-semibold rounded-lg border-2 border-orange-500 hover:bg-orange-200 transition">
                    Mark as Weekend
                </button>
            </form>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <form method="POST" action="{% url 'delete-log' %}" class="w-full">
                {% csrf_token %}

                <input type="hidden" name="day" id="delete-day">

                <button type="submit"
                    class="btn w-full bg-red-600 text-white font-semibold hover:bg-red-700 border-none rounded-lg transition">
                    DELETE
                </button>
            </form>
            
            <button type="submit" form="daily-log-form"
                class="btn w-full bg-teal-600 text-white font-semibold hover:bg-teal-700 border-none rounded-lg transition">
                SAVE
            </button>
        </div>
    </div>
</div>
