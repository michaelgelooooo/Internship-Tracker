<dialog class="modal" id="user-info-modal">
    <div class="modal-box relative bg-orange-100 rounded-2xl shadow-lg p-8 max-w-xl">

        <!-- Close button -->
        <button type="button" class="btn btn-sm btn-circle absolute right-4 top-4"
            onclick="document.getElementById('user-info-modal').close()">âœ•</button>

        <!-- Modal title -->
        <h3 class="text-2xl font-bold text-teal-700 text-center mb-8">EDIT USER INFORMATION</h3>

        <!-- User Info Form -->
        <form method="POST" action="{% url 'update-info' %}" class="space-y-4">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="label font-semibold text-teal-800">Username</label>
                <input type="text" name="username" value="{{ user.username }}"
                    class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
                    required>
            </div>

            <!-- First & Last Name -->
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="label font-semibold text-teal-800">First Name</label>
                    <input type="text" name="first_name" value="{{ user.first_name }}"
                        class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
                        required>
                </div>
                <div>
                    <label class="label font-semibold text-teal-800">Last Name</label>
                    <input type="text" name="last_name" value="{{ user.last_name }}"
                        class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
                        required>
                </div>
            </div>

            <!-- Email -->
            <div>
                <label class="label font-semibold text-teal-800">Email</label>
                <input type="email" name="email" value="{{ user.email }}"
                    class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
                    required>
            </div>

            <!-- Company Name -->
            <div>
                <label class="label font-semibold text-teal-800">Company Name</label>
                <input type="text" name="company_name" value="{{ internship.company_name }}"
                    class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
                    required>
            </div>

            <!-- Supervisor Name -->
            <div>
                <label class="label font-semibold text-teal-800">Supervisor Name</label>
                <input type="text" name="supervisor_name" value="{{ internship.supervisor_name }}"
                    class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
                    required>
            </div>

            <!-- Start Date & Total Hours Required -->
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="label font-semibold text-teal-800">Start Date</label>
                    <input type="date" name="start_date" value="{{ internship.start_date|date:'Y-m-d' }}"
                        class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
                        required>
                </div>
                <div>
                    <label class="label font-semibold text-teal-800">Total Hours</label>
                    <input type="number" name="total_hours_required" min="0"
                        value="{{ internship.total_hours_required }}"
                        class="input input-bordered input-lg w-full rounded-lg focus:border-teal-500 focus:ring focus:ring-teal-100"
                        required>
                </div>
            </div>

            <!-- Action buttons -->
            <div class="modal-action flex justify-end gap-4 mt-8">
                <button type="button" class="btn flex-1 border-none bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg"
                    onclick="document.getElementById('user-info-modal').close()">
                    CANCEL
                </button>
                <button type="submit" class="btn flex-1 border-none bg-teal-600 hover:bg-teal-700 text-white rounded-lg">
                    SAVE
                </button>
            </div>
        </form>
    </div>
</dialog>
